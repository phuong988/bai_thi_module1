<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt(" Nhập số phần tử trong mảng: ");
    while (isNaN(n) || n < 0 || n > 20 || n%1 !== 0 ) {
        n = +prompt("Nhập lại số phần tử trong mảng:");
    }
    let arr = [], sum = 0, average = 0;
    let count = 0;

    for (let i = 0; i < n; i++) {
        arr.push(+prompt(`Nhập phần tử thứ ${i + 1} trong mảng! `))
    }
    document.write("mảng vừa nhập là: " + arr);
    for (let i = 0; i < n; i++) {
        if (arr[i] % 2 !== 0 && i % 2 === 0) {
            count++;
            sum += arr[i];

        }
    }
    average = sum / count;
    document.write(`<br>Trung bình cộng các số lẻ ở vị trí chẵn là ${average}`);
</script>
</body>
</html>
